<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link rel="stylesheet" href="./analy.css">
</head>
<body>
    <video id="bg-video" autoplay muted loop>
        <source src="./production_id_4779866 (1080p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <img src="./shems-high-resolution-logo-white-transparent.png" alt="Smart Home Energy Manager Logo">
            </div>
            <nav class="main-navigation">
                <ul>
                    <li><a href="./shems.html">Home</a></li>
                    <li><a href="./dashbb.html">Dashboard</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="chart-container">
            <h1>Power Consumption</h1>
            <div class="chart">
              <div class="slice" id="device1"></div>
              <div class="slice" id="device2"></div>
              <div class="slice" id="device3"></div>
              <div class="slice" id="device4"></div>
            </div>
            <div class="legend">
              <div class="legend-item" style="background-color: #3498db;"><div class="legend-text">Television</div></div>
              <div class="legend-item" style="background-color: #e74c3c;"><div class="legend-text">Fridge</div></div>
              <div class="legend-item" style="background-color: #2ecc71;"><div class="legend-text">Cooker</div></div>
              <div class="legend-item" style="background-color: #f39c12;"><div class="legend-text">Microwave</div></div>
              <div class="legend-item" style="background-color: #ffffff;"><div class="legend-text">Other</div></div>
            </div>
        </div>
    </section>

    <script src="./analy.js"></script>

</html>
